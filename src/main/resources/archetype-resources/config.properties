##################################
# Testing environment properties #
##################################

#Atmosphere server properties
# The IP address of the Atmosphere Server
# 10.0.10.221
server.ip = localhost
# The port of the Atmosphere Server
server.port = 8025
# Atmosphere Server connection retries count limit
server.connectionRetries = 3

# FTP connection properties
# Indicates whether the remote Atmosphere Agent is connected to an FTP Server
ftp.server = true
# Remote FTP upload directory name where the screen records will be uploaded
ftp.dir=test_dir

# The implicit wait timeout in milliseconds
# There is no implicit wait by default
implicit.wait.timeout = 120000

# The time in milliseconds that the client should wait for a server response
# the default time is 30 seconds
response.wait.timeout = 120000

# The time in milliseconds that the client should wait for an available device
# the default time is 5 minutes
device.wait.timeout = 3000000